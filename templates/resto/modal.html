<div class="modal fade" id="modaleditarcomida" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Editar plato</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'resto:editar' objeto.id %}" id="editar_comida_form" enctype="multipart/form-data" novalidate="">
                {% csrf_token %}
                <div class="modal-body mx-3">
                    {{ form.as_p }}
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="actualizar_comida" type="submit" class="btn_full"> Actualizar</button>
                </div>
            </form>
        </div> 
    </div>
</div>
